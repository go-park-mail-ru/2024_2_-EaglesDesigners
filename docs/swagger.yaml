        maxLength: 36
        minLength: 36
        name: chatId
        required: true
        type: string
      responses:
        "200":
          description: Пользователи чата
          schema:
            $ref: '#/definitions/github_com_go-park-mail-ru_2024_2_EaglesDesigner_main_app_internal_chats_models.ChatInfoDTO'
