basePath: /
definitions:
  delivery.AuthCredentials:
    properties:
      password:
        example: "12345678"
        type: string
      username:
        example: user11
        type: string
    type: object
  delivery.AuthResponse:
    properties:
      user:
        $ref: '#/definitions/delivery.UserData'
    type: object
  delivery.RegisterCredentials:
    properties:
      name:
        example: Vincent Vega
        type: string
      password:
        example: go_do_a_crime
        type: string
      username:
        example: killer1994
        type: string
    type: object
  delivery.RegisterResponse:
    properties:
      message:
        example: Registration successful
        type: string
      user:
        $ref: '#/definitions/delivery.UserData'
    type: object
  delivery.UserData:
    properties:
      id:
        example: "2"
        type: string
      name:
        example: Dr Peper
        type: string
      username:
        example: user12
        type: string
    type: object
  model.AddUsersIntoChatDTO:
    properties:
      usersId:
        example:
        - uuid1
        - uuid2
        items:
          type: string
        type: array
    type: object
  model.ChatDTOInput:
    properties:
      avatarBase64:
        type: string
      chatName:
        example: Чат с пользователем 2
        type: string
      chatType:
        example: personalMessages
        type: string
      usersToAdd:
        example:
        - uuid1
        - uuid2
        items:
          type: string
        type: array
    type: object
  model.ChatDTOOutput:
    properties:
      avatarBase64:
        type: string
      chatId:
        type: string
      chatName:
        example: Чат с пользователем 2
        type: string
      chatType:
        example: personal
        type: string
      countOfUsers:
        example: 52
        type: integer
      lastMessage:
        $ref: '#/definitions/models.Message'
    type: object
  model.ChatsDTO:
    properties:
      chats:
        items:
          $ref: '#/definitions/model.ChatDTOOutput'
        type: array
    type: object
  models.AddContactReqDTO:
    properties:
      contactUsername:
        example: user11
        type: string
    type: object
  models.ContactDTO:
    properties:
      avatarURL:
        example: /uploads/avatar/642c5a57-ebc7-49d0-ac2d-f2f1f474bee7.png
        type: string
      id:
        example: 08a0f350-e122-467b-8ba8-524d2478b56e
        type: string
      name:
        description: can be nil
        example: Витек
        type: string
      username:
        example: user11
        type: string
    type: object
  models.GetContactsRespDTO:
    properties:
      contacts:
        items:
          $ref: '#/definitions/models.ContactDTO'
        type: array
    type: object
  models.GetProfileResponseDTO:
    properties:
      avatarURL:
        example: /2024_2_eaglesDesigners/uploads/avatar/f0364477-bfd4-496d-b639-d825b009d509.png
        type: string
      bio:
        example: Не люблю сети
        type: string
      birthdate:
        example: "2024-04-13T08:30:00Z"
        type: string
      name:
        example: Vincent Vega
        type: string
    type: object
  models.Message:
    properties:
      authorID:
        type: string
      authorName:
        type: string
      chatId:
        type: string
      datetime:
        example: "2024-04-13T08:30:00Z"
        type: string
      isRedacted:
        type: boolean
      messageId:
        example: "1"
        type: string
      text:
        example: тут много текста
        type: string
    type: object
  models.UpdateProfileRequestDTO:
    properties:
      bio:
        example: Не люблю сети
        type: string
      birthdate:
        example: "2024-04-13T08:30:00Z"
        type: string
      name:
        example: Vincent Vega
        type: string
    type: object
  responser.ErrorResponse:
    properties:
      error:
        type: string
      status:
        example: error
        type: string
    type: object
  responser.SuccessResponse:
    properties:
      message:
        type: string
    type: object
