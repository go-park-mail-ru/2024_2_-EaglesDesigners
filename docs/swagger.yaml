          schema:
            $ref: '#/definitions/github_com_go-park-mail-ru_2024_2_EaglesDesigner_global_utils_responser.ErrorResponse'
        "403":
          description: Нет полномочий
          schema:
            $ref: '#/definitions/github_com_go-park-mail-ru_2024_2_EaglesDesigner_global_utils_responser.ErrorResponse'
        "500":
          description: Не удалось получить учатсников
          schema:
            $ref: '#/definitions/github_com_go-park-mail-ru_2024_2_EaglesDesigner_global_utils_responser.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получаем пользователей и последние сообщении чата
      tags:
      - chat
    put:
      consumes:
      - multipart/form-data
      description: Update bio, avatar, name or birthdate of user.
      parameters:
      - description: JSON representation of chat data
        in: body
        name: chat_data
        required: true
        schema:
          $ref: '#/definitions/github_com_go-park-mail-ru_2024_2_EaglesDesigner_main_app_internal_chats_models.ChatUpdate'
      - description: group avatar
        in: formData
        name: avatar
        type: file
      - description: Chat ID (UUID)
        example: '"123e4567-e89b-12d3-a456-426614174000"'
        in: path
        maxLength: 36
        minLength: 36
        name: chatId
        required: true
        type: string
      responses:
        "200":
          description: Чат обновлен
          schema:
            $ref: '#/definitions/github_com_go-park-mail-ru_2024_2_EaglesDesigner_main_app_internal_chats_models.ChatUpdateOutput'
