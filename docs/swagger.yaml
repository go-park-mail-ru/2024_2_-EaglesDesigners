basePath: /
definitions:
  delivery.AuthCredentials:
    properties:
      password:
        example: "12345678"
        type: string
      username:
        example: user11
        type: string
    type: object
  delivery.AuthResponse:
    properties:
      user:
        $ref: '#/definitions/delivery.UserData'
    type: object
  delivery.RegisterCredentials:
    properties:
      name:
        example: Vincent Vega
        type: string
      password:
        example: go_do_a_crime
        type: string
      username:
        example: killer1994
        type: string
    type: object
  delivery.RegisterResponse:
    properties:
      message:
        example: Registration successful
        type: string
      user:
        $ref: '#/definitions/delivery.UserData'
    type: object
  delivery.UserData:
    properties:
      id:
        example: "2"
        type: string
      name:
        example: Dr Peper
        type: string
      username:
        example: user12
        type: string
    type: object
  models.GetProfileRequestDTO:
    properties:
      username:
        example: killer1994
        type: string
    type: object
  models.GetProfileResponseDTO:
    properties:
      avatarBase64:
        example: this is Base64 photo
        type: string
      bio:
        example: Не люблю сети
        type: string
      birthdate:
        example: "2024-04-13T08:30:00Z"
        type: string
    type: object
  models.UpdateProfileRequestDTO:
    properties:
      avatarBase64:
        example: this is Base64 photo
        type: string
      bio:
        example: Не люблю сети
        type: string
      birthdate:
        example: "2024-04-13T08:30:00Z"
        type: string
      name:
        example: Vincent Vega
        type: string
      username:
        type: string
    type: object
  responser.ErrorResponse:
    properties:
      error:
        type: string
      status:
        example: error
        type: string
    type: object
  responser.SuccessResponse:
    properties:
      message:
        type: string
    type: object
